<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloads Counter</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body id="app">
    <div class="container">
        <div class="counter">
            <div class="number">
                {{ totalDownloads }}
            </div>
            <div class="description">
                <i onclick="alert(this.title)" title="Including Symfony, Laravel, Yii, CakePHP, CI and Slim">PHP frameworks</i> have been downloaded while you were watching this page
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            This is simple demo of Vue.js usage by <a href="https://github.com/Lisennk/">@Lisennk</a>
        </p>
        <p>
            <a class="github-button" href="https://github.com/Lisennk/VueComposerCounter/"  data-style="mega" aria-label="View Source Code">View Source</a>
            <a class="github-button" href="https://github.com/Lisennk/VueComposerCounter/fork" data-icon="octicon-repo-forked" data-style="mega" aria-label="Fork Lisennk/VueComposerCounter on GitHub">Fork</a>
            <a class="github-button" href="https://github.com/Lisennk/VueComposerCounter" data-icon="octicon-star" data-style="mega" data-count-href="/Lisennk/VueComposerCounter/stargazers" data-count-api="/repos/Lisennk/VueComposerCounter#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star Lisennk/VueComposerCounter on GitHub">Star</a>
        </p>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.0/vue-resource.min.js"></script>
    <script type="text/javascript" src="counter.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
