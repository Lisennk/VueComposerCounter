<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloads Counter</title>
    <link href="style.css" rel="stylesheet">
<body id="app">
    <div class="container">
        <div class="counter">
            <div class="number">
                {{ totalDownloads }}
            </div>
            <div class="description">
                PHP frameworks have been downloaded while you were watching this page
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.0/vue-resource.min.js"></script>
    <script type="text/javascript" src="counter.js"></script>
</body>
</html>
